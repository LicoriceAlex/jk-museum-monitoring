global:
  scrape_interval: 15s # как часто собирать метрики
  evaluation_interval: 15s # как часто оценивать правила

alerting:
  alertmanagers:
    - static_configs: [{ targets: ["alertmanager:9093"] }] # адрес alertmanager

rule_files:
  - /etc/prometheus/alerts.yml # подключаем файл с правилами

scrape_configs:
  - job_name: prometheus # метрики самого prometheus
    static_configs: [{ targets: ["prometheus:9090"] }]

  - job_name: cadvisor # метрики контейнеров
    static_configs: [{ targets: ["cadvisor:8080"] }]

  - job_name: node # метрики хоста
    static_configs: [{ targets: ["node-exporter:9100"] }]
